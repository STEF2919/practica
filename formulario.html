<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EJERCICIO FORMULARIO HTML</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="https://www.utpl.edu.ec" method="get">
     <p>
        Nombre: <input type="text" name="name_control" autofocus required />
     </p>
     <p>
        Correo electrónico: <input type="email" name="email_control" required />
     </p>
     <p>
        Web: <input type="url" name="url_control" placeholder="" />
     </p>

     <p>
        Fecha de Registro: <input type="date" name="date_control"/>
     </p>

     <p>
        Hora: <input type="time" name="tiempo_control"/>
     </p>
     

      <p>
        Edad (min 18, max 65):<input type="number" name="number_control" min="18" max="65" value="0"/>
     </p>
     
     <p>
        Telefono: <input type="tel" name="tel_control"/>
     </p>
     
     <p>
        Color favorito: <input type="color" name="color_control"/>
     </p>
     <p>
        <input type="submit" name="enviar"/>
     </p>
    </form>
</body>

	
<input type="button" value="Página anterior" onClick="history.go(-1);">
</html>
